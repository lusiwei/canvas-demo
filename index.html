<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css" title="" type="" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script src="//at.alicdn.com/t/font_481076_6wxv39hpjhiftj4i.js"></script>
  <title>我的canvas画板</title>
  <style type="text/css">
    .icon {
      width: 1em; height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div id="bar">
<svg class="icon" aria-hidden="true" id="eraser" alt="橡皮擦">
  <use xlink:href="#icon-eraser"></use>
</svg>
<svg class="icon" aria-hidden="true" id="pen">
  <use xlink:href="#icon-icon"></use>
</svg>

  <input type="color" id="color" value="#5361d0">

  <svg class="icon" aria-hidden="true" id="download">
    <use xlink:href="#icon-xiazai"></use>
  </svg>
  <svg class="icon" aria-hidden="true" id="clear">
    <use xlink:href="#icon-clear1"></use>
  </svg>
  <p>细</p>
  <input type="range" id="pen_w" min="1" max="20"  step="1" >
  <p>粗</p>
</div>

</body>
<script src="main.js" charset="utf-8"></script>
</html>
